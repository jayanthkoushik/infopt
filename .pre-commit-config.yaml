repos:
- repo: https://github.com/ambv/black
  rev: stable
  hooks:
  - id: black

- repo: local
  hooks:
  - id: nbstrip
    name: strip jupyter notebooks
    files: \.ipynb$
    entry: .githooks/nbstrip.sh
    language: script

  - id: isort
    name: sort python imports
    files: \.py$
    entry: .githooks/isort.sh
    language: script
