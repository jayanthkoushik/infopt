repos:
- repo: local
  hooks:
  - id: black
    name: black
    entry: poetry run black
    language: system
    types: [python]
  - id: isort
    name: isort
    entry: poetry run isort
    language: system
    types: [python]
  - id: pylint
    name: pylint
    entry: poetry run pylint
    language: system
    types: [python]
  - id: nbstrip
    name: strip jupyter notebooks
    files: \.ipynb$
    entry: .githooks/nbstrip.sh
    language: script
  - id: buildpdf
    name: build pdf of paper
    files: paper/
    entry: .githooks/buildpdf.sh
    language: script
